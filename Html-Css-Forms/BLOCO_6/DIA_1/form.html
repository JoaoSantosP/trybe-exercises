<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form action="" method="get">
  <fieldset>
    <label for="input-name">Nome</label>
    <input type="text" id="input-name" placeholder="Digite seu nome"  maxlength="40" required>
    <label for="input-email">Email</label>
    <input type="email" id="input-email" placeholder="Digite seu email" maxlength="50" required>
    <label for="input-cpf">CPF</label>
    <input type="text" placeholder="Digite seu CPF" maxlength="11" required>
    <label for="input-endereço">Endereço</label>
    <input type="text" placeholder="Digite seu endereço" maxlength="200" required>
    <label for="input-cidade">Cidade</label>
    <input type="text" placeholder="Cidade" required maxlength="28">
    <label for="select-estado">Escolha seu Estado</label> 
    <select name="Estado" id="select-estado">
      <option value="">Sao Paulo</option>
      <option value="">Minas Gerais</option>
    </select>
    <label for="radio-completento">Complemento
    <input type="radio" id="radio-completento" name="moradia" value="cs"required>Casa </label>
    <label for="radio-completento1" >
    <input type="radio" id="radio-completento1" name="moradia"  value="ap" required>Apartamento
    </label>
  </fieldset>
  <fieldset>
<label for="input-resumo">Resumo do Currículo</label>
<textarea name="area" id="input-resumo" cols="30" placeholder="Escreva seu resumo" maxlength="1000"rows="10" required></textarea>
<label for="input-cargo">Cargo</label>
<input type="text" name="cargo" maxlength="50" id="input-cargo" required>
<label for="input-descriçao">Descrição do cargo</label>
<input type="text" name="descriçao" maxlength="500" id="input-descriçao" required>
<label for="inpu-data">Data de inicio</label>
<input type="date" placeholder="dd/mm/aaaa">
<button type="submit" ></button>




  </fieldset>
</form>
  
</body>
</html>
