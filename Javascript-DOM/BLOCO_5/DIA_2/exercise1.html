<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>       
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      let h1 = document.createElement('h1');
      h1.innerHTML = 'Exercício 5.2 - JavaScript DOM';;
      document.body.appendChild(h1);

      let div = document.createElement('div');
      div.className ='main-content';
      document.body.appendChild(div);

      let div1 = document.createElement('div');
      div1.className = 'center-content';
      div.appendChild(div1);

      let p = document.createElement('p');
      p.innerHTML = 'Joao Vitor Santos de Paula';
      div1.appendChild(p);

      let divLeft = document.createElement('div');
      divLeft.className = 'left-content';
      div.appendChild(divLeft);

      let divRight = document.createElement('div');
      divRight.className = 'right-content';
      div.appendChild(divRight);

      let img = document.createElement('img');
      img.className = 'small-image'
      img.src = " https://picsum.photos/200";
      img.alt = "foto";
      divLeft.appendChild(img);

      let elementUL= document.createElement('ul');
      divRight.appendChild(elementUL);
      
      let days = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis',
        'Sete', 'Oito', 'Nove', 'Dez'];
       for(i of days ){
       let list = document.createElement('li');
       list.innerHTML = i;
       elementUL.appendChild(list);
      }

      for(let i = 1; i <= 3; i += 1){
        let criarH3 = document.createElement('h3');
        criarH3.innerHTML = i;
        div.appendChild(criarH3);

      }
      


      /*1Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
2 Adicione a tag div com a classe main-content como filho da tag body ;
3 Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
4 Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
5 Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
6 Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
7 Adicione uma imagem com src configurado para o valor   e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
8 Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
9 Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2.

parte 2:
1 Adicione a classe title na tag h1 criada;
2 Adicione a classe description nas 3 tags h3 criadas;
3 Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
4 Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o          margin-right: auto do div ;
5 Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
6 Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
*/   
h1.className = 'title' ;

let meusH3 = document.getElementsByTagName('h3');
for(i of meusH3){
  i.className = 'description';
}

let minhaDivLeft = document.getElementsByClassName('left-content')[0];
div.removeChild(minhaDivLeft);

let centralizar = document.getElementsByClassName('right-content')[0];
centralizar.style.marginRight = 'auto';

let main = document.getElementsByClassName('main-content')[0];
main.style.backgroundColor = 'green';

elementUL.lastChild.remove();
elementUL.lastChild.remove();
</script>
  </body>
</html>
